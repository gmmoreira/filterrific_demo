sqlite: &sqlite
  adapter: sqlite3
  database: db/development.sqlite3
  pool: 5
  timeout: 5000

mysql: &mysql
  adapter: mysql
  database: filterrific_demo_<%= Rails.env %>
  username: root
  encoding: utf8

mysql2: &mysql2
  adapter: mysql2
  database: filterrific_demo_<%= Rails.env %>
  username: root
  encoding: utf8

postgresql: &postgresql
  adapter: postgresql
  host: localhost
  pool: 5
  database: filterrific_demo_<%= Rails.env %>
  username: postgres
  password: postgres
  encoding: utf8

defaults: &defaults
  pool: 5
  timeout: 5000
  host: localhost
  <<: *<%= ENV['DB'] || "postgresql" %>

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *defaults
